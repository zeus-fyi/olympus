apiVersion: apps/v1
kind: Deployment
metadata:
  name: "info-flows"
  labels:
    app.kubernetes.io/instance: "info-flows"
    app.kubernetes.io/name: "info-flows"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "info-flows"
      app.kubernetes.io/instance: "info-flows"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "info-flows"
        app.kubernetes.io/instance: "info-flows"
    spec:
      imagePullSecrets:
        - name: zeus-fyi-ext
      containers:
        - name: "info-flows"
          image: "registry.digitalocean.com/zeus-fyi/info-flows:latest"
          imagePullPolicy: Always
          env:
            - name: REACT_APP_BACKEND_ENDPOINT
              value: "http://hestia.hestia.svc.cluster.local:9002"
            - name: REACT_APP_ZEUS_BACKEND_ENDPOINT
              value: "http://zeus.zeus.svc.cluster.local:9001"
          ports:
            - name: "http"
              containerPort: 3010
              protocol: "TCP"
          resources:
            {}
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
