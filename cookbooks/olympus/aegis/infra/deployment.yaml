apiVersion: apps/v1
kind: Deployment
metadata:
  name: "aegis"
  labels:
    app.kubernetes.io/instance: "aegis"
    app.kubernetes.io/name: "aegis"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "aegis"
      app.kubernetes.io/instance: "aegis"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "aegis"
        app.kubernetes.io/instance: "aegis"
    spec:
      containers:
        - name: "aegis"
          image: "registry.digitalocean.com/zeus-fyi/aegis:latest"
          volumeMounts:
            - mountPath: "/scripts"
              name: "cm-aegis"
          imagePullPolicy: Always
          command: [ "/bin/sh" ]
          args: [ "-c","/scripts/start.sh" ]
          env:
            - name: AGE_PKEY
              valueFrom:
                secretKeyRef:
                  name: age-auth
                  key: age-private-key
            - name: DO_SPACES_KEY
              valueFrom:
                secretKeyRef:
                  name: spaces-key
                  key: do-spaces-key
            - name: DO_SPACES_PKEY
              valueFrom:
                secretKeyRef:
                  name: spaces-auth
                  key: do-spaces-private-key
          ports:
            - name: "http"
              containerPort: 9007
              protocol: "TCP"
          livenessProbe:
            httpGet:
              path: "/health"
              port: "http"
            failureThreshold: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: "/health"
              port: "http"
            failureThreshold: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            {}
      volumes:
        - name: cm-aegis
          configMap:
            name: cm-aegis
            defaultMode: 0744
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
