apiVersion: apps/v1
kind: Deployment
metadata:
  name: "eth-indexer"
  labels:
    app.kubernetes.io/name: "eth-indexer"
    app.kubernetes.io/version:  "0.0.1"
    app.kubernetes.io/managed-by: "zeus"
spec:
  replicas: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: "eth-indexer"
      app.kubernetes.io/version: "0.0.1"
  template:
    metadata:
      annotations:
        app.kubernetes.io/managed-by: "zeus"
      labels:
        app.kubernetes.io/name: "eth-indexer"
        app.kubernetes.io/version: "0.0.1"
    spec:
      containers:
        - name: "eth-indexer"
          image: "registry.digitalocean.com/zeus-fyi/zeus-indexer:latest"
          volumeMounts:
            - mountPath: "/scripts"
              name: "cm-eth-indexer"
          imagePullPolicy: Always
          command: [ "/bin/sh" ]
          args: [ "-c","/scripts/start.sh" ]
          env:
            - name: PG_CONN_STR
              valueFrom:
                secretKeyRef:
                  name: postgres-auth
                  key: postgres-conn-str
            - name: BEACON_NODE
              valueFrom:
                secretKeyRef:
                  name: beacon-auth
                  key: beacon-conn-str
          ports:
            - name: "http"
              containerPort: 9000
              protocol: "TCP"
          livenessProbe:
            httpGet:
              path: "/health"
              port: "http"
          readinessProbe:
            httpGet:
              path: "/health"
              port: "http"
          resources:
            {}
      volumes:
        - name: cm-eth-indexer
          configMap:
            name: cm-eth-indexer
            defaultMode: 0744
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
