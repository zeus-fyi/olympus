apiVersion: apps/v1
kind: Deployment
metadata:
  name: "zeus-hydra-choreography"
  labels:
    app.kubernetes.io/instance: "zeus-hydra-choreography"
    app.kubernetes.io/name: "zeus-hydra-choreography"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: "zeus-hydra-choreography"
      app.kubernetes.io/instance: "zeus-hydra-choreography"
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "zeus-hydra-choreography"
        app.kubernetes.io/instance: "zeus-hydra-choreography"
    spec:
      containers:
        - name: "zeus-hydra-choreography"
          image: "zeusfyi/choreography:latest"
          volumeMounts:
            - mountPath: "/scripts"
              name: "cm-hydra-choreography"
          imagePullPolicy: Always
          command: [ "/bin/sh" ]
          args: [ "-c","/scripts/start.sh" ]
          ports:
            - name: "http"
              containerPort: 9999
              protocol: "TCP"
          livenessProbe:
            httpGet:
              path: "/health"
              port: "http"
          readinessProbe:
            httpGet:
              path: "/health"
              port: "http"
          resources:
            {}
      volumes:
        - name: cm-hydra-choreography
          configMap:
            name: cm-hydra-choreography
            defaultMode: 0744
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
