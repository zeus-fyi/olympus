apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "eth-indexer"
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: "nginx"
  tls:
    - secretName: eth-indexer-tls
      hosts:
        - api.zeus.fyi
  rules:
    - host: api.zeus.fyi
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: eth-indexer
                port:
                  number: 80