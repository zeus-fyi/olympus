version: '3.8'

networks:
  app-tier:
    driver: bridge

services:
  redis:
    image: 'zeusfyi/redis:latest'
    command: redis-server --loadmodule /usr/local/lib/libredis_percentile.so --protected-mode no --bind 0.0.0.0 --dir /zeusfyi/redis/data --maxmemory 1gb --maxmemory-policy volatile-lru
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - redis:/zeusfyi/redis/data
    ports:
      - '6379:6379'
    restart: unless-stopped

volumes:
  redis:
    driver: local