apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "iris"
  namespace: "iris"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.org/websocket-services: "iris-ws"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: "nginx"
  tls:
    - secretName: iris-tls
      hosts:
        - iris.zeus.fyi
  rules:
    - host: iris.zeus.fyi
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: iris
                port:
                  number: 80
          - path: /v1/mempool
            pathType: ImplementationSpecific
            backend:
              service:
                name: iris-ws
                port:
                  number: 8008