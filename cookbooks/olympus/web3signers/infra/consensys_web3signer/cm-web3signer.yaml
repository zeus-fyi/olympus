apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-web3signer
data:
  start.sh: |-
    #!/bin/sh
    exec web3signer \
    --key-store-path=/data eth2 \
    --network="${NETWORK}" \
    --http-listen-port=9000 \
    --http-listen-host=0.0.0.0 \
    --slashing-protection-db-url="${POSTGRES_DB}" \
    --slashing-protection-db-username="${POSTGRES_USERNAME}" \
    --slashing-protection-db-password="${POSTGRES_AUTH}" \
    --slashing-protection-pruning-enabled=true
