apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "iris"
  namespace: "iris"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "nginx"
  tls:
    - secretName: iris-tls
      hosts:
        - iris.zeus.fyi
  rules:
    - host: iris.zeus.fyi
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: iris
                port:
                  number: 80